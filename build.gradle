plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

def versions = [
        ScalaBinary: "2.13"
]

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'

    implementation 'io.vertx:vertx-core:4.3.1'
    implementation 'io.vertx:vertx-web:4.3.1'
    implementation 'io.vertx:vertx-web-client:4.4.5'
    implementation 'io.reactivex.rxjava3:rxjava:3.1.5'
    implementation 'com.github.javaparser:javaparser-symbol-solver-core:3.24.2'
    implementation platform("com.typesafe.akka:akka-bom_${versions.ScalaBinary}:2.6.19")
    implementation "com.typesafe.akka:akka-actor-typed_${versions.ScalaBinary}"
    implementation 'com.rabbitmq:amqp-client:5.14.2'
    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation 'org.slf4j:slf4j-jdk14:1.7.36'
}

test {
    useJUnitPlatform()
}